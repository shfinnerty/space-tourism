<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body class="bg-dark text-white">
    <div class="container">
      <h1>Design System</h1>

      <section id="colors">
        <h2><span>01</span> Colors</h2>

        <div class="flex container" style="align-items: center">
          <div class="flex container" style="flex-direction: column">
            <div
              class="bg-dark text-light"
              style="padding: 3rem 1rem 1 rem; border: 1px solid white"
            >
              #0B0D17
            </div>
            <p><span class="text-light">RGB</span> 11, 13, 23</p>
            <p><span class="text-light">HSL</span> 230, 35% 7%</p>
          </div>

          <div class="flex container" style="flex-direction: column">
            <div
              class="bg-light text-dark"
              style="padding: 3rem 1rem 1 rem; border: 1px solid white"
            >
              #0B0D17
            </div>
            <p><span class="text-light">RGB</span> 208, 214, 243</p>
            <p><span class="text-light">HSL</span> 231, 77% 90%</p>
          </div>

          <div class="flex container" style="flex-direction: column">
            <div
              class="bg-white text-dark"
              style="padding: 3rem 1rem 1 rem; border: 1px solid white"
            >
              #FFFFFF
            </div>
            <p><span class="text-light">RGB</span> 255, 255, 255</p>
            <p><span class="text-light">HSL</span> 0, 0% 100%</p>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
